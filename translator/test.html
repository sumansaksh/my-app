<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#text{
   padding: 10%;
   padding-left: 30%;
   display: flex;
   /* background-color: red; For browsers that do not support gradients */
  background-image: linear-gradient(purple,pink);
  height: 550px;
}
.textar{
 width: 240px; 
height: 250px;
margin: 3px;
font-size:25px;
}
p{
    font-size:20px;
}
#get,#recive{
    border: 1px solid purple;
    text-decoration:underline;
    background-image: linear-gradient(purple,pink);
    color: #fff;
}
</style>
<body>
    <div id = "text">
        <div>
           <p>translation from  <select onchange="change1()" name="" id="get">
               <option value="en">English</option>
               <option value="ar">Arabic</option>
               <option value="zh">Chinese</option>
               <option value="fr">French</option>
               <option value="de">Germen</option>
               <option value="hi">Hindi</option>
               <option value="id">Indonesian</option>
               <option value="ga">Irish</option>
               <option value="it">Italian</option>
               <option value="ja">Japanise</option>
               <option value="ko">Korean</option>
               <option value="pl">Polish</option>
               <option value="pt">Portuguese</option>
               <option value="ru">Russian</option>
               <option value="es">Spanish</option>
               <option value="tr">Turkish</option>
               <option value="vi">Vietnamies</option>
              
               
           </select>
        </p>
           <textarea class = "textar"id="write"></textarea><br/>
           <button onclick="getData()">send</button>
       </div>
        <div>
            <p>translation Into <select onchange="change2()" name="" id="recive">
                <option value="hi">Hindi</option>
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
                <option value="de">Germen</option>
                <option value="id">Indonesian</option>
                <option value="ga">Irish</option>
                <option value="it">Italian</option>
                <option value="ja">Japanise</option>
                <option value="ko">Korean</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamies</option>
               </select></p>
           <textarea class = "textar" id="read"></textarea><br/>
    </div>
</div>

</button>
</body>
</html>
<script>
     var select1 = "en"
     var select2 = "hi"

    function change1(){
        var write2 = document.getElementById("get").value
        select1 = write2
    }

    function change2(){
        var write3 = document.getElementById("recive").value
        select2 = write3
    }


 async function getData(){
     document.getElementById("read").innerText=null
    var write = document.getElementById("write").value 
   
     res = await fetch("https://libretranslate.de/translate", {
	method: "POST",
   
	body: JSON.stringify({
		q: `${write}`,
		source: `${select1}`,
		target: `${select2}`
	}),
	headers: { "Content-Type": "application/json" }
});

let final = (await res.json());
let fullFinal= final.translatedText

let read = document.getElementById("read")
read.append(fullFinal)

}
 
    
</script>
